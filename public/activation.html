<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Licencia - Sistema de Al√©rgenos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .activation-card {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .license-input {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <div class="activation-card max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üçΩÔ∏è</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistema de Al√©rgenos</h1>
                <p class="text-gray-600">Activaci√≥n de Licencia</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        üîë C√≥digo de Licencia
                    </label>
                    <input 
                        type="text" 
                        id="licenseKey"
                        placeholder="BUFF-XXXX-XXXX-XXXX"
                        maxlength="50"
                        class="license-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-center text-lg"
                    >
                    <p class="text-xs text-gray-500 mt-2 text-center">
                        Introduce el c√≥digo proporcionado por tu proveedor
                    </p>
                </div>

                <button 
                    onclick="activateLicense()"
                    id="activateBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-lg shadow-lg transition-all transform hover:scale-105">
                    ‚úÖ Activar Licencia
                </button>

                <div id="message" class="hidden p-4 rounded-lg text-center text-sm font-medium"></div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    ¬øNo tienes una licencia? 
                    <a href="mailto:ventas@tudominio.com" class="text-purple-600 hover:underline font-semibold">
                        Contacta con ventas
                    </a>
                </p>
            </div>

        </div>

        <div class="mt-6 text-center text-white text-sm">
            <p class="opacity-90">
                üîí Conexi√≥n segura | üåê Sistema basado en la nube
            </p>
        </div>
    </div>

    <script>
        // Generar fingerprint del dispositivo
        function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText('Buffet System', 2, 15);
            
            const canvasData = canvas.toDataURL();
            
            const fingerprint = {
                canvas: hashCode(canvasData),
                screen: `${screen.width}x${screen.height}x${screen.colorDepth}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency || 0,
                deviceMemory: navigator.deviceMemory || 0
            };
            
            return 'FP-' + hashCode(JSON.stringify(fingerprint));
        }

        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).toUpperCase();
        }

        let deviceFingerprint = localStorage.getItem('deviceFingerprint');
        if (!deviceFingerprint) {
            deviceFingerprint = generateDeviceFingerprint();
            localStorage.setItem('deviceFingerprint', deviceFingerprint);
        }

        async function activateLicense() {
            const licenseKey = document.getElementById('licenseKey').value.trim();
            const messageEl = document.getElementById('message');
            const btnEl = document.getElementById('activateBtn');

            if (!licenseKey || licenseKey.length < 10) {
                showMessage('‚ö†Ô∏è Introduce un c√≥digo de licencia v√°lido', 'warning');
                return;
            }

            btnEl.disabled = true;
            btnEl.innerHTML = '<span class="animate-spin inline-block mr-2">‚è≥</span> Verificando...';

            try {
                const response = await fetch('/api/license/verify-with-device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        licenseKey,
                        deviceFingerprint
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('licenseKey', licenseKey);
                    localStorage.setItem('establishment', JSON.stringify(data.establishment));

                    showMessage('‚úÖ Licencia activada correctamente', 'success');

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);

                } else {
                    if (data.code === 'MAX_DEVICES_REACHED') {
                        showMessage(`‚ùå L√≠mite de ${data.maxDevices} dispositivos alcanzado (${data.activeDevices} activos)`, 'error');
                    } else {
                        showMessage('‚ùå ' + data.error, 'error');
                    }
                    btnEl.disabled = false;
                    btnEl.innerHTML = '‚úÖ Activar Licencia';
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error de conexi√≥n. Intenta de nuevo.', 'error');
                btnEl.disabled = false;
                btnEl.innerHTML = '‚úÖ Activar Licencia';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('hidden');
            
            const colors = {
                success: 'bg-green-100 text-green-800 border-2 border-green-300',
                error: 'bg-red-100 text-red-800 border-2 border-red-300',
                warning: 'bg-yellow-100 text-yellow-800 border-2 border-yellow-300'
            };

            messageEl.className = `p-4 rounded-lg text-center text-sm font-medium ${colors[type]}`;
            messageEl.textContent = text;
        }

        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                activateLicense();
            }
        });

        window.addEventListener('load', () => {
            document.getElementById('licenseKey').focus();
        });
    </script>

</body>
</html>
